<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      color: white;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      margin: 10px 0;
      padding: 5px;
      width: 80%;
    }
  </style>
</head>
<body>

  <form onsubmit="return formvalidate()" action="message.html">
    <input type="text" id="name" placeholder="Username"><br>
    <input type="password" id="pwd" placeholder="Password"><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function formvalidate() {
      var nam = document.getElementById("name");
      var pwd = document.getElementById("pwd");

      if (nam.value === "" || pwd.value === "") {
        alert("Name and password can't be blank");
        return false;
      } else {
        return true;
      }
    }
  </script>

</body>
</html>
