<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { background-color: #A3B9C9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #FFFFFF; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        .login-container h1 { font-weight: bold; color: #333; margin-bottom: 20px; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .login-container button { background-color: #6A7FDB; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; }
        .login-container button:hover { background-color: #556DBF; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </div>
</body>
</html>
